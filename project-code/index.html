<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <main id="content-ctn">

    <h3 class="page-title">Password Generator</h3>

    <div class="output-ctn">
      <h2 id="password-output">P4$5W0rD!</h2>
      <div class="copy-ctn">
        <p class="copied-txt">COPIED</p>
        <button class="clipboard-btn" onclick="copyPassword()">
          <svg class="clipboard-img" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="currentColor"/></svg>
        </button>
      </div>
    </div>
  
    <form class="password-settings">
      <label class="char-length-ctn" for="char-length">
        <span>Character Length</span>
        <output for="char-length" class="char-length-output">10</output>
      </label>
      <input type="range" name="char-length" id="char-length-input" min="1" max="20" value="10">
      <div class="checkbox-ctn">
        <label>
          <input class="settings-checkbox" type="checkbox" name="include-uppercase-letters" id="include-uppercase-letters" onchange="handleCharset()" checked>
          <span>Include Uppercase Letters</span>
        </label>
        <label>
          <input class="settings-checkbox" type="checkbox" name="include-lowercase-letters" id="include-lowercase-letters" onchange="handleCharset()" checked>
          <span>Include Lowercase Letters</span>
        </label>
        <label>
          <input class="settings-checkbox" type="checkbox" name="include-numbers" id="include-numbers" onchange="handleCharset()" checked>
          <span>Include Numbers</span>
        </label>
        <label>
          <input class="settings-checkbox" type="checkbox" name="include-symbols" id="include-symbols" onchange="handleCharset()">
          <span>Include Symbols</span>
        </label>
      </div>
      
      <div class="strength-ctn">
        <p>STRENGTH</p>
        <span class="strength-output">
          <span class="strength-output-txt">TOO WEAK!</span>
          <span class="strength-output-progress">
            <span class="strength-output-field"></span>
            <span class="strength-output-field"></span>
            <span class="strength-output-field"></span>
            <span class="strength-output-field"></span>
          </span>
        </span>
      </div>
  
      <button class="generate-btn" type="submit">
        GENERATE
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
      </button>
    </form>

  </main>

  <script src="./index.js"></script>
</body>
</html>
